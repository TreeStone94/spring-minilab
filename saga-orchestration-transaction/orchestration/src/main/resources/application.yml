server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/transaction?currentSchema=orchestrator
    username: admin
    password: admin1!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    # Producer 설정은 그대로 둡니다.
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # 다른 서비스에서 타입 헤더를 보내지 않으므로, 여기서도 보내지 않도록 통일합니다.
        spring.json.add.type.headers: false

    # Consumer 관련 설정은 KafkaConsumerConfig.java에서 모두 처리하므로 여기서는 제거합니다.
    consumer:
      bootstrap-servers: localhost:9092
